<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h1>Rock Paper Scissor</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user_score">0</p>
                <p style="color: whitesmoke;background-color: green;border-radius: 0.5rem;">you</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p style="color: whitesmoke;background-color: red; border-radius: 0.5rem;">computer </p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">play your move</p>  
        </div>

        <script src="script.js"></script>
    </body>
</html>
